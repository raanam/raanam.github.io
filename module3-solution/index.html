<!doctype html>
<html lang="en">
<head>
    <title>Narrow Down Your Menu Choice</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <link rel="stylesheet" href="styles/styles.css">
    <script type="text/javascript" src="js/angular.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
</head>
<body ng-app="NarrowItDownApp">
    <div class="container" ng-controller="NarrowItDownController as ctrl">
        <h1>Narrow Down Your Chinese Menu Choice</h1>
        <div class="form-group">
            <input type="text" placeholder="search term" class="form-control" ng-model="ctrl.searchTerm" />
        </div>
        <div class="form-group narrow-button">
            <button class="btn btn-primary" ng-click="ctrl.search()">Narrow It Down For Me!</button>
        </div>
        <div style="clear:both">
            <loader ng-show="ctrl.loadingData"></loader>
            <div ng-show="ctrl.emptyResults" class="text-danger">
                Nothing found
            </div>
        </div>
        
        
        <!-- found-items should be implemented as a component -->
        <div class="form-group" style="clear:both">
            <found-items found-items="ctrl.found"
                         ng-hide="ctrl.loadingData"
                         on-remove="ctrl.removeItem(index)"></found-items>
        </div>
    </div>
</body>
</html>
